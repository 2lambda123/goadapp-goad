dist: trusty
sudo: required

language: go
go_import_path: github.com/goadapp/goad

go:
  - 1.8

install:
  - go get github.com/jteeuwen/go-bindata/...

script:
  - make test
  - make all-zip

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - build/zip/goad-linux-x86-64.zip
    - build/zip/goad-linux-x86.zip
    - build/zip/goad-osx-x86-64.zip
    - build/zip/goad-windows-x86-64.zip
    - build/zip/goad-windows-x86.zip
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
